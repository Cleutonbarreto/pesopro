# Configuração do DataSource (Banco de Dados)
spring.datasource.url=jdbc:postgresql://localhost:5432/pesopro
spring.datasource.username=postgres
spring.datasource.password=JAVA@br15!
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.initialization-mode=always

#Configuração do JPA e Hibernate
spring.jpa.show-sql=false
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
# Configuração de Log do Hibernate
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.data.jpa.repository=DEBUG

